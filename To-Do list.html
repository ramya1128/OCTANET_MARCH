<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="To-Do list.css">
  </head>
  <body>
    <form>
      <fieldset class="todo-list">
        <legend class="todo-list_title">Todo List</legend>
        <label class="todo-list_label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Semester</span>
        </label>
        <label class="todo-list_label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Complete Assignment</span>
        </label>
        <label class="todo-list_label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Complete Project</span>
        </label>
        <label class="todo-list_label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Holiday</span>
        </label>
      </fieldset>
    </form>
  </body>
</html>
